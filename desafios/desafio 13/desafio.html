<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th colspan="1" rowspan="2">Area</th>
                <th colspan="1" rowspan="2">disciplinas</th>
                <th colspan="2" rowspan="1">notas</th>
                <th colspan="1" rowspan="2">media</th>
            </tr>
            <th>nota 1</th>
            <th>nota 2</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">exatas</th>
            </tr>
            <tr>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cinza">medida de exatas</th>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <th rowspan="3">mulheres</th>
            </tr>
               <td>historia</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" class="cinza">media de humanas</th>
            <td class="center">0.0</td>
        </tfoot>
    </table>
</body>
</html>
