<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        div{
            background-color: rgb(231, 174, 174);
            display: inline-block;/*tudo na mesma linha*/
            border: 1px solid black;/*borda 1px=largura/solid=tipo/ black cor*/
            text-align: center;/*centralizar*/
            height: 200px;/*altura*/
            width: 200px;/*largura*/

        }
        div:hover{
            background-color: green;
        }

        

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
