<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 10</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade"> sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="enivar">
            <input type="reset" value="limpar">
        </p>
    </form>   
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)

        }

    </script>
</body>
</html>
