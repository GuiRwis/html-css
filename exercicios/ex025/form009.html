<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 10</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">numero:</label>
            <input type="range" name="numero" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">

            <output id="ival">5</output>
        </p>




        <p>
            <input type="submit" value="enivar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
