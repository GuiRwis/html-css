    <title>formulario</title>

<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="sximas" value="m"> masculino
            <input type="radio" name="sexo" id="sxifem" value="f"> feminino
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifootboll" checked> <label for="ifootboll">futebol</label><br>
            <input type="checkbox" name="teni" id="intenis"> <label for="intenis">tenis</label> <br>
            <input type="checkbox" name="basque" id="ibasque"> <label for="ibasque">basquete</label> <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">natação</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">volei</label>



        
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>




    </form>
