<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>prencha o formulario</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome" minlength="10" maxlength="15" size="10" placeholder="nome" autocomplete="name">
            </p>
            <p>
                <label for="gmail">E-mail:</label>
                <input type="email" name="mail" id="gmail" autocomplete="email" required>
            </p>
            <p>
                <label for="itefelone">telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
            <!--estudar mais sobre regEx-->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>



    </form>
    
</body>
</html>
