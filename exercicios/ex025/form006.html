<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formualario</title>
</head>
<body>
    <h1>testando formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>cores e nivel de satisfação</legend>
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">nivel de satisfação:</label>
                <input type="range" name="nive" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
    
</body>
</html>
