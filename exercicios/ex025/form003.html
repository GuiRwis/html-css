<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" required value="2022-08">
        </p>
        <p>
            <label for="idia">dia:</label>
            <input type="date" name="dia" id="idia" value="2022-09-05">
        </p>
        <label for="ihora">hora:</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>




    </form>
    
</body>
</html>
